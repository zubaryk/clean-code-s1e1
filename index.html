<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="aaa">
      <img class="image" src="./eisenhower-matrix.jpg">
      <a class="more-inf" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </div>
    <div class="centered-main-page-element">
      <p id="top-section-for-adding-element-to-list">
        <label class="subject" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task content" type="text">
          <button>Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul class="list" id="incomplete-tasks">
        <li class="item">
          <input type="checkbox" class="content">
          <label class="task subject">Pay Bills</label>
          <input type="text" class="task content">
          <button class="edit">Edit</button>
          <button class="delete">
            <img class="image" src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox" class="content">
          <label class="task subject">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task content">
          <button class="edit">Save</button>
          <button class="delete">
            <img class="image" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="list-completed list" id="completed-tasks">
        <li class="item">
          <input type="checkbox" checked class="content">
          <label class="task subject">See the Doctor</label>
          <input type="text" class="task content">
          <button class="edit">Edit</button>
          <button class="delete">
            <img class="image" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
